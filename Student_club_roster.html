<!DOCTYPE html>
<html lang="en">
<head>
    <title>Club Membership</title>

    <style>

        .selected {
            text-decoration: line-through ;
            font-style: italic;
            color: gray;
        }

        input {
            width: 100%;
            padding: 5px;
            margin: 5px 5px 5px 0px;
            box-sizing: border-box;

        }

    </style>

</head>
<body>

<h1>Student Club Roster</h1>

<h2>Add Students</h2>

<label for="student-name">Student Name</label><input id="student-name" name="student-name">
<br>
<label for="student-id">Student ID</label><input id="student-id" name="student-id">
<br>
<label for="student-gpa">Student GPA</label><input id="student-gpa" name="student-gpa" type="number">
<br>
<button id="add-student">Add Student</button>

<h2>Student List</h2>

<p>There are
    <span id="student-count">
          <!-- use JavaScript to count the number of students, and show here -->
        </span>
    student(s) in the club.</p>


<ul id="student-list">
    <!-- use JavaScript to create li elements  -->
</ul>

<button id="remove-selected-students">Remove selected students</button>

<script>
 let studentcount=document.querySelectorAll('#student-count')
let AddSTUDENT=document.querySelector('#add-student')
let Studentname=document.querySelector('#student-name')
let StudentID=document.querySelector('#student-id')
let StudentGPA=document.querySelector('#student-gpa')
let StudentLIST=document.querySelector('#student-list')
let RemoveSelectedStudents=document.querySelector('#remove-selected-students')

    AddSTUDENT.addEventListener('click',function (){
        let  studentnameElement=Studentname.value
        if (studentnameElement.length<1) {
            alert('No name was added!')
            return
        }
        let studentidelement=StudentID.value
        if(studentidelement.length<1){
            alert('No id was added!')
            return
        }
        let studentgpaelement=StudentGPA.value
        if(studentgpaelement< 0 || studentgpaelement >4){
            alert('Wrong GPA number was added!')
            return
        }

        let newstudentlist= document.createElement('li') //create li elements
        newstudentlist.addEventListener('click',function (){
            newstudentlist.classList.toggle('selected')

        })
        newstudentlist.innerHTML= ` ${studentnameElement}  ID: ${studentidelement} GPA: ${studentgpaelement}`
        StudentLIST.appendChild(newstudentlist)

        //clear text
        Studentname.value=''
        StudentGPA.value=''
        StudentID.value=''


        let studentNumber=studentcount++ //counht the number of students added
        if(studentNumber<1){
            return
        }

    })

    RemoveSelectedStudents.addEventListener('click',function () { //remove items that are selected
        let removeelement = document.querySelectorAll('.selected')

        removeelement.forEach(function (Studentselected) {
            Studentselected.remove()
        })

    })



</script>

</body>
</html>

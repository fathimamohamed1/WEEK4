<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

  <!-- Write your HTML content here -->
  <p id="mouse-me">Move your mouse here </p>


<script>
    //Write your script here
 let mouseCount=0
    let message =document.querySelector('#mouse-me')

    message.addEventListener('mouseover',function () {
        //increase count by 1
        mouseCount = mouseCount + 1
        if (mouseCount == 1){
            message.innerHTML = 'Your mouse has been here' + mouseCount + 'time'// modify message to include mouseCount
    }else{
            message.innerHTML='Your mouse has been here'  + mouseCount + 'times'// modify message to include mouseCount
        }

    })

  message.addEventListener('mouseout',function (){
      message.innerHTML='Your mouse in NOT on this message!'
  })




</script>


</body>
</html>
